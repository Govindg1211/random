<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My Cute Website!</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>This is a template website made for the further use .</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-slider">
            <img src="image1.jpg" class="active" alt="Cute Image 1">
            <img src="image2.jpg" alt="Cute Image 2">
            <img src="image3.jpg" alt="Cute Image 3">
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </section>

    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: govindgupta057@gmail.com</p>
    </footer>

</body>
</html>

<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
}

header {
    background-color: #ffcccb;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav a {
    text-decoration: none;
    color: #d70000;
}

section {
    padding: 20px;
}

.image-slider {
    position: relative;
    max-width: 600px;
    margin: auto;
}

.image-slider img {
    width: 100%;
    display: none; /* Hide all images by default */
}

.image-slider img.active {
    display: block; /* Show the active image */
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}
</style>

<script>
let currentSlide = 0;

function showSlides() {
    const slides = document.querySelectorAll('.image-slider img');
    
    slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === currentSlide) {
            slide.classList.add('active');
        }
    });
}

function changeSlide(direction) {
    const slides = document.querySelectorAll('.image-slider img');
    
    currentSlide += direction;

    if (currentSlide >= slides.length) {
        currentSlide = 0; // Loop back to the first slide
    } else if (currentSlide < 0) {
        currentSlide = slides.length - 1; // Go to the last slide
    }

    showSlides();
}

// Initial call to show the first slide
showSlides();
</script>
